<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Dates de Péremption</title>
    <!-- Inclusion de Font Awesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Inclusion de styles.css -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestion des Dates de Péremption</h1>
    </header>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>Liste des Aliments</h2>
            <ul id="alimentsList">
                <!-- Liste des aliments sera ajoutée ici -->
            </ul>
        </div>
        <div class="main">
            <div class="button-container">
                <button class="add-button" id="addButton">
                    <i class="fas fa-plus"></i>
                    Ajouter
                </button>
                <button class="delete-button" id="deleteButton">
                    <i class="fas fa-trash-alt"></i>
                    Tout supprimer
                </button>
            </div>
            <div class="boxes" id="boxes">
                <div class="box" id="viandeRouge">
                    <h3 class="box-title">Viande rouge</h3>
                    <ul class="box-content"></ul>
                </div>
                <div class="box" id="viandeBlanche">
                    <h3 class="box-title">Viande blanche</h3>
                    <ul class="box-content"></ul>
                </div>
                <div class="box" id="poisson">
                    <h3 class="box-title">Poisson</h3>
                    <ul class="box-content"></ul>
                </div>
                <div class="box" id="boisson">
                    <h3 class="box-title">Boisson</h3>
                    <ul class="box-content"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ajouter un produit</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="aliment">Aliment</label>
                    <input type="text" id="aliment" name="aliment" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="Viande rouge">Viande rouge</option>
                        <option value="Viande blanche">Viande blanche</option>
                        <option value="Poisson">Poisson</option>
                        <option value="Boisson">Boisson</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="submit-button" id="submitButton" disabled>Ajouter</button>
            </form>
        </div>
    </div>




    <!-- The Modal for Product Deletion -->
    <div id="productDeletionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Supprimer le produit</h2>
            <div id="modalContent"></div>
            <button class="delete-button-modal">Supprimer</button>
        </div>
    </div>



    <script src="utils.js" type="module"></script>
    <script src="cookies.js" type="module"></script>
    <script src="sidebar.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
